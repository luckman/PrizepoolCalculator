<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Poker Prizepool Calculator</title>
    <meta name="description" content="Poker Prizepool Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="src/index.css" />
    <script src="src/script.js" type="text/javascript"></script>
</head>

<body>
    <div id="main">
        <form onsubmit="return false">
            <label for="remainingPlayers">Places paid</label>
            <input id="remainingPlayers" placeholder="Places" type="number" value="8" />
            <div id="paid-error" class="error"></div>
            <br/>Total prize money
            <br/>
            <input id="remainingPrizepool" placeholder="Prize" type="number" value="2000" />

            <br/> Initial ratio
            <br/>
            <input id="initialRatio" type="number" value="1.4" step=".1" />

            <br/> Ratio increase
            <br/>
            <input id="beta" type="number" value="1.2" step=".1" />
			
            <br/> Ratio limit
            <br/>
            <input id="ratioLimit" type="number" value="3.0" step=".1" />

            <br/> Round on
            <br/>
            <input id="rounding" type="number" value="10" />
            <br/>
            <button type="submit" onclick="showPayouts(calculate());">Calculate</button>
        </form>
        <br/>
        <div id="payouttable" class="table">
        </div>
        <template id="headTemplate" class="table">
            <div class="row">
                <div class="cell">#</div>
                <div class="cell">Payout</div>
            </div>
        </template>
        <template id="rowtemplate">
            <div class="row">
                <div class="place">Place</div>
                <div class="payout">Payout</div>
            </div>
        </template>
    </div>
</body>

</html>
